{% extends 'base.html' %}
{% block title %}Project Confirmation{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0">Project Created Successfully</h3>
            </div>
            <div class="card-body text-center">
                <p>Project <strong>{{ project.name }}</strong> has been created.</p>
                <p>What would you like to do next?</p>
                <div class="d-flex justify-content-around">
                    <a href="{% url 'manual_team_create' project_id=project.id %}" class="btn btn-primary">Create Manually</a>
                    <a href="{% url 'generate_team' project_id=project.id %}" class="btn btn-info">Generate Best Team</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
