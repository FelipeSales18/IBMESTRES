{% extends 'base.html' %}
{% block title %}Add Team to Project{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0">Assign or Create a Team for "{{ project.name }}"</h3>
            </div>
            <div class="card-body text-center">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="team_id" class="form-label">Assign Existing Team</label>
                        <select name="team_id" id="team_id" class="form-select">
                            <option value="">-- Select a team --</option>
                            {% for team in available_teams %}
                                <option value="{{ team.id }}">{{ team.name }}</option>
                            {% empty %}
                                <option disabled>No available teams</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mb-3">Assign Selected Team</button>
                </form>
                <hr>
                <p>Or create a new team:</p>
                <div class="d-flex justify-content-around">
                    <a href="{% url 'manual_team_create' project_id=project.id %}" class="btn btn-primary">Create Manually</a>
                    <a href="{% url 'generate_team' project_id=project.id %}" class="btn btn-info">Generate Best Team</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
