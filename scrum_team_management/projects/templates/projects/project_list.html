{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Projects</h3>
                <a class="btn btn-light btn-sm" href="{% url 'project_create' %}">Create Project</a>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for project in projects %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
                            <span class="text-muted small">{{ project.description|truncatechars:40 }}</span>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No projects found.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
