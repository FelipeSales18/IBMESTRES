{% extends 'base.html' %}
{% block title %}Excluir Projeto{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Excluir Projeto</h3>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir o projeto <strong>{{ project.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Sim, excluir</button>
                    <a class="btn btn-secondary" href="{% url 'project_detail' project.pk %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
