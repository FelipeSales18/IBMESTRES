{% extends 'base.html' %}
{% block title %}Delete Project{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Delete Project</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the project <strong>{{ project.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Yes, delete</button>
                    <a class="btn btn-secondary" href="{% url 'project_detail' project.pk %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
