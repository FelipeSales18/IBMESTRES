{% extends 'base.html' %}
{% load static %}

{% block title %}Registrar{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/register.css' %}">
{% endblock %}

{% block content %} 
<div class="col-md-4">
    <h4>Criar uma conta</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning mt-3" type="submit">Registrar</button>
    </form>
</div>
{% endblock %}
