{% extends 'base.html' %}

{% block title %}Criar Projeto{% endblock %}

{% block content %}
<h1>Criar Projeto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
<a href="{% url 'listar_projetos' %}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
