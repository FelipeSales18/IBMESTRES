{% load static %}
<nav class="navbar navbar-expand-lg border-bottom">

    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Substituir "ScrumSync" por uma imagem -->
        <a class="navbar-brand" href="#">
            <img src="{% static 'playersapp/logo.png' %}" alt="ScrumSync Logo" height="40">
        </a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li> 

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_funcionarios' %}">Funcionários</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastrar_funcionario' %}">Cadastrar Funcionário</a>
                </li>

                <!-- Novos links adicionados -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_equipes' %}">Equipes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_associacoes' %}">Associações</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'associar_equipe' %}">Associar Equipe</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_projetos' %}">Projetos</a>
                </li>

            </ul>

            <div class="d-flex gap-3 align-items-center">
                {% if user.is_authenticated %}
                    <span class="nav-text">
                        {{ user.username }}
                    </span>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Sair</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Entrar</a>
                    <a class="btn btn-success" href="{% url 'register' %}">Registrar</a>
                {% endif %} 

            </div>
           
        </div>

    </div>

</nav>
